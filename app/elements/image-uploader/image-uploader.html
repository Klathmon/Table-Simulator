<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-tooltip/core-tooltip.html">


<polymer-element name="image-uploader">
  <template>
    <link rel="stylesheet" href="image-uploader.sass">

    <input id="trueFileInput" on-change="{{fileImported}}" on-click={{trueFileInputClicked}} type="file" multiple>

    <paper-fab
        id="importCardButton"
        icon="{{addIcon}}"
        on-mouseover="{{importCardHover}}"
        on-mouseout="{{importCardHoverOut}}"
        on-tap="{{importCardClicked}}"
        on-click="{{importCardClicked}}">
    </paper-fab>

  </template>
  <!-- build:js image-uploader.js -->
  <script src="image-uploader.coffee"></script>
  <!-- endbuild -->
</polymer-element>
