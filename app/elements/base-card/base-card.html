<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-overlay/core-overlay.html">
<link rel="import" href="../../bower_components/core-transition/core-transition.html">


<polymer-element
    name="base-card"
    attributes="imageData"
    on-touchstart="{{mouseDown}}"
    on-mousedown="{{mouseDown}}"
    on-dblclick="{{zoomCard}}">
  <template>
    <link rel="stylesheet" href="base-card.sass">

    <paper-shadow z="2"></paper-shadow>
    <img id="imageElement" src="{{imageData}}">

  </template>
  <!-- build:js base-card.js -->
  <script src="../../bower_components/draggabilly/dist/draggabilly.pkgd.js"></script>
  <script src="base-card.coffee"></script>
  <!-- endbuild -->
</polymer-element>
