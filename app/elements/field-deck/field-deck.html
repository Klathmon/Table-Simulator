<link rel="import" href="../../bower_components/polymer/polymer.html">


<polymer-element
    name="field-deck"
    constructor="fieldDeck"
    attributes="deck"
    on-dblclick="{{spawnCard}}">
  <template>
    <link rel="stylesheet" href="field-deck.sass">

    <h3>{{deck.name}}</h3>
    <p>{{currentCardCount}} cards</p>


  </template>
  <!-- build:js field-deck.js -->
  <script src="../../bower_components/draggabilly/dist/draggabilly.pkgd.js"></script>
  <script src="../../bower_components/localforage/dist/localforage.js"></script>
  <script src="../data-storage/deck-object.coffee"></script>
  <script src="../../scripts/globals.coffee"></script>
  <script src="field-deck.coffee"></script>
  <!-- endbuild -->
</polymer-element>
